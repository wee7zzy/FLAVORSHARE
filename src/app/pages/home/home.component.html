<div class="px-4 py-6 max-w-7xl mx-auto">
  <h1 class="text-4xl font-extrabold text-center mb-10 text-gray-800 dark:text-black">ğŸ½ï¸ Recettes Tendance</h1>

  <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
    <a
      *ngFor="let recipe of trendingRecipes"
      [routerLink]="['/recipes', recipe.idMeal]"
      class="bg-white dark:bg-gray-800 rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transform transition duration-300 hover:scale-105 block"
    >
      <img
        [src]="recipe.strMealThumb"
        [alt]="recipe.strMeal"
        class="w-full h-52 object-cover"
      />
      <div class="p-4 space-y-2">
        <h2 class="text-xl font-bold text-gray-900 dark:text-white">{{ recipe.strMeal }}</h2>
        <span class="inline-block bg-green-100 text-green-800 text-xs px-3 py-1 rounded-full">
          {{ recipe.strCategory }}
        </span>
        <p class="text-gray-500 text-sm">Origine : {{ recipe.strArea }}</p>
      </div>
    </a>
  </div>
</div>
